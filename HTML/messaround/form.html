<!DOCTYPE html>
<html>
    <head>
        <title>Some forms</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <div id = "reg-form">
            <form action="" method = "">
                <label for = "first-name">First Name:</label>
                <input type = "text" name = "first-name" placeholder = "Anime" required>

                <br>
                <label for = "last-name">Last Name:</label>
                <input type = "text" name = "last-name" placeholder = "Hentai" required>




        <div> 
            <label for="gender-male"> Male:</label>
            <input type="radio" name = "gender-choice" value="choice-1">
            <label for="gender-female"> Female:</label>
            <input type="radio" name = "gender-choice" value="choice-2">
            <label for="gender-other"> Other:</label>
            <input type="radio" name = "gender-choice" value="choice-3">
        </div>

        <div>
            <label for="email-address">E-mail address: </label>
            <input type="text" name = "email-address" placeholder = "email" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" name = "password" required>

        </div>
        <div>

                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>

        <div>
            <label for="agree">I agree to all whatever that was up there</label>
            <input type="checkbox" name = "agree">
            <button type = "submit">Submit</button>
        </div>


    </form>
    </div> 
    </body>
</html>
